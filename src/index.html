<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Notes</title>
</head>



<body>
   <div class="container">
      <ul class="create-list">
         <li class="create-list__item">Name</li>
         <li class="create-list__item">Created</li>
         <li class="create-list__item">Category</li>
         <li class="create-list__item">Content</li>
         <li class="create-list__item">Dates</li>
         <li class="create-list__item">
            <ul class="btn-list">
               <li class="btn-list__item">
                  <button type="button" class="btn add-note-btn-js" aria-label='edit'>
                     <svg class="button__icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-plus"></use>
                     </svg>
                  </button>
               </li>
               <li class="btn-list__item">
                  <button type="button" class="btn archive-btn-js" aria-label='archive'>
                     <svg class="button__icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-box-add"></use>
                     </svg>
                  </button>
               </li>
               <li class="btn-list__item">
                  <button type="button" class="btn delete-btn-js" aria-label='delete'>
                     <svg class="button__icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-bin"></use>
                     </svg>
                  </button>
               </li>
            </ul>
         </li>
      </ul>
   </div>

   <div class="wrapper js-active-list">
      <div class="container active">
         <ul class="active-list">
            <li class="list__item icon idea"></li>
            <li class="list__item">Shopping list</li>
            <li class="list__item">April 20, 2021</li>
            <li class="list__item">Task</li>
            <li class="list__item">Tomatos,bread</li>
            <li class="list__item">12/10/2022</li>
            <li class="list__item">
               <ul class="btn-list">
                  <li>
                     <button type="button" class="btn icon edit">
                     </button>
                  </li>
                  <li>
                     <button type="button" class="btn icon archive">
                     </button>
                  </li>
                  <li>
                     <button type="button" class="btn icon bin">
                     </button>
                  </li>
               </ul>
            </li>
         </ul>
      </div>
   </div>



   <div class=" container">
      <ul class="category-list category-list--align">
         <li class="category-list__item category-list__item--indent">Note category</li>
         <li class="category-list__item category-list__item--indent">Active</li>
         <li class="category-list__item category-list__item--indent">Archived</li>
         </li>
      </ul>
   </div>

   <div class="wrapper js-archived-list">
      <div class="container active">
         <ul class="active-list active-list--archived">
            <li class="list__item list__item--archived icon idea"></li>
            <li class="list__item list__item--archived">Shopping list</li>
            <li class="list__item list__item--archived">3</li>
            <li class="list__item list__item--archived">4</li>
         </ul>
      </div>
   </div>


   <!-- *Backdrop -->
   <div class="backdrop is-hidden" data-modal>
      <div class="modal">
         <button class="modal__btn" type="button">
            <svg class="modal__icon">
               <use href="./images/sprite.svg#icon-close"></use>
            </svg>
         </button>
         <form class="form">
            <p class="form__text"><output name="title">Please choose your task</output></p>

            <div class="form__name">
               <label for="name">Name</label>
               <input type="text" id="name" name="name">
            </div>

            <div class="button-container">
               <div class="radio-btn">
                  <label for="task">Task</label>
                  <input value='task' type="radio" checked id="task" name="category">
               </div>

               <div class="radio-btn">
                  <label for="thought">Random Thoughts</label>
                  <input value='thought' type="radio" id="thought" name="category">
               </div>

               <div class="radio-btn">
                  <label for="quote">Quote</label>
                  <input value='quote' type="radio" id="quote" name="category">
               </div>

               <div class="radio-btn">
                  <label for="idea">Idea</label>
                  <input value='idea' type="radio" id="idea" name="category">
               </div>
            </div>

            <textarea name="content" cols="30" rows="5"></textarea>

            <button class="form__btn" name="submitBtn" type="submit">Create note</button>
         </form>
      </div>
   </div>

   <script type="module" src="./js/index.js"></script>
</body>

</html>
